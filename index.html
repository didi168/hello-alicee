 <script>


// nav bar open function
function openMenu(){
  var nav=document.querySelector("nav");
    var bar=document.querySelector("#bar");
    var x=document.querySelector("#x");

    nav.style.display="flex"
    bar.style.display="none"
    x.style.display="flex"
}
// nav menu close function 
function closeMenu(){
  var nav=document.querySelector("nav");
    var bar=document.querySelector("#bar");
    var x=document.querySelector("#x");

 nav.style.display="none"
 bar.style.display="flex"
 x.style.display="none"
}

 </script>
</head>
<body>
  <nav>

 <header>

  <i class="fa-solid fa-bars" id="bar" onclick="openMenu()"></i>

  <div class="logo">
     <img src="./img/logo.svg" alt="logo" style=" width: 120px; height: auto; " id="logo">
     <img src="./img/brandName.svg" alt="brand" style=" width: 80px; height: auto">

   <div class="links">

   </div>

   </div>
 </header>
  <main>   <div>
    <h1>Business Funding Requirements</h1>
    <h4>Please fill out the form below</h4>
    <form id="applicationForm" onsubmit="return validateForm()" method="POST">
        <p>Full name</p>
        <input type="text" name="fullName" id="fullName" placeholder="eg. John Smith"/>
        
        <p>Email Address</p>
        <input type="email" name="email" id="email"  required/>
        
        <p>Date of birth</p>
        <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="dd/mm/yyy"/>
        
        <p>EIN Number</p>
        <input type="text" placeholder="XX-XXXXXXX" name="einNumber" id="einNumber" required/>
        
        <p>Bank name</p>
        <input type="text" name="bankName" id="bankName" required/>
        
        <p>Account Number</p>
        <input type="text" name="acctNumber" id="acctNumber" required/>
        
        <p>Routing Number</p>
        <input type="text" placeholder="XXXYYYC" name="routingNumber" id="routingNumber" required/>
        
        <p>Reason for Applying</p>
        <textarea cols="10" rows="5" maxlength="500" placeholder="20 words max" name="reason" id="reason"></textarea>
        
     
    </form>
       <input type="submit" value="Submit" id="button"  onclick="return validateForm()">
</div>
   
  </main>
